<html>
  <head>
    <script>
      var fruits = ["Apfel", "Banane", "Kiwi"];
      var displayed = [];
      
      function showWord() {
        if (fruits.length == 0) {
          document.getElementById("word").innerHTML = "All words have been displayed";
          document.getElementById("showWordButton").style.display = "none";
          return;
        }
        
        displayed = JSON.parse(localStorage.getItem("displayedWords")) || [];
        fruits = fruits.filter(function(fruit) {
          return displayed.indexOf(fruit) == -1;
        });
        
        if (localStorage.getItem("buttonClicked") == "true") {
          document.getElementById("word").innerHTML = "Button has already been clicked";
          document.getElementById("showWordButton").style.display = "none";
          return;
        }
        
        var randomIndex = Math.floor(Math.random() * fruits.length);
        var word = fruits[randomIndex];
        document.getElementById("word").innerHTML = word;
        displayed.push(word);
        localStorage.setItem("displayedWords", JSON.stringify(displayed));
        fruits.splice(randomIndex, 1);
        document.getElementById("showWordButton").disabled = true;
        localStorage.setItem("buttonClicked", true);
      }
    </script>
  </head>
  <body>
    <h1>Spiel</h1>
    <p>Klicke hier um ein Wort zu erhalten.</p>
    <p id="word"></p>
    <button id="showWordButton" onclick="showWord()">Show Word</button>

  </body>
</html>
