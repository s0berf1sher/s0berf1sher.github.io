<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function() {
        if (localStorage.getItem("clicked")) {
          document.getElementById("myButton").disabled = true;
        }
      };

      function displayWord() {
        var words = ["Ethereal", "Serendipitous", "Pensive", "Luminous", "Whimsical"];
        var randomIndex = Math.floor(Math.random() * words.length);
        document.getElementById("display").innerHTML = words[randomIndex];
        document.getElementById("myButton").disabled = true;
        localStorage.setItem("clicked", true);
      }
    </script>
  </head>
  <body>
    <button id="myButton" onclick="displayWord()">Display Word</button>
    <p id="display"></p>
  </body>
</html>
