<!DOCTYPE html>
<html>
  <head>
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1 id="word"></h1>
    <button onclick="generateWord()">Generate Word</button>

    <script>
      const fruitsVeggies = [
        "Apple",
        "Banana",
        "Orange",
        "Grapes",
        "Pineapple",
        "Mango",
        "Strawberry",
        "Cherry",
        "Blueberry",
        "Raspberry",
        "Blackberry",
        "Melon",
        "Watermelon",
        "Cantaloupe",
        "Honeydew",
        "Kiwi",
        "Peach",
        "Apricot",
        "Plum",
        "Nectarine",
        "Grapefruit",
        "Lime",
        "Lemon",
        "Carrot",
        "Potato",
        "Sweet Potato",
        "Onion",
        "Garlic",
        "Leeks",
        "Squash",
        "Zucchini",
        "Cucumber",
        "Tomatoes",
        "Bell Pepper",
        "Chili Pepper",
        "Radish",
        "Beetroot",
        "Eggplant",
        "Broccoli",
        "Cauliflower",
        "Cabbage",
        "Kale",
        "Spinach",
        "Lettuce",
        "Arugula",
        "Chard",
        "Collard Greens",
        "Brussels Sprouts",
        "Asparagus",
        "Turnip"
      ];

      function generateWord() {
        const word = fruitsVeggies[Math.floor(Math.random() * fruitsVeggies.length)];
        document.querySelector("#word").textContent = word;
      }
    </script>
  </body>
</html>
