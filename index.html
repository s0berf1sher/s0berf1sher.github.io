<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function() {
        if (localStorage.getItem("wordsShown")) {
          var wordsShown = JSON.parse(localStorage.getItem("wordsShown"));
        } else {
          var wordsShown = [];
        }
        if (wordsShown.length === 5) {
          document.getElementById("myButton").disabled = true;
        }
      };
      function displayWord() {
    var words = ["Ethereal", "Serendipitous", "Pensive", "Luminous", "Whimsical"];
    var wordsLeft = words.filter(word => !JSON.parse(localStorage.getItem("wordsShown")).includes(word));
    if (wordsLeft.length === 0) {
      document.getElementById("myButton").disabled = true;
      return;
    }
    var randomIndex = Math.floor(Math.random() * wordsLeft.length);
    document.getElementById("display").innerHTML = wordsLeft[randomIndex];
    var wordsShown = JSON.parse(localStorage.getItem("wordsShown")) || [];
    wordsShown.push(wordsLeft[randomIndex]);
    localStorage.setItem("wordsShown", JSON.stringify(wordsShown));
    if (wordsShown.length === 5) {
      document.getElementById("myButton").disabled = true;
    }
  }
</script>
  </head>
  <body>
    <p> Hallo </p>
    <button id="myButton" onclick="displayWord()">Display Word</button>
    <p id="display"></p>
    <p> Ea gibt einen Preis </p>
  </body>
</html>
