<!DOCTYPE html>
<html>
  <head>
    <script>
      var fruitCounter = {};
      var fruits = ["Apple", "Banana", "Cherry", "Grape", "Kiwi"];

      window.onload = function() {
        if (!localStorage.getItem("fruitCounter")) {
          localStorage.setItem("fruitCounter", JSON.stringify(fruitCounter));
        } else {
          fruitCounter = JSON.parse(localStorage.getItem("fruitCounter"));
        }
        if (Object.values(fruitCounter).every(val => val >= 2)) {
          document.getElementById("myButton").disabled = true;
        }
      };

      function displayFruit() {
        var randomIndex = Math.floor(Math.random() * fruits.length);
        while (fruitCounter[fruits[randomIndex]] >= 2) {
          randomIndex = Math.floor(Math.random() * fruits.length);
        }
        document.getElementById("display").innerHTML = fruits[randomIndex];
        fruitCounter[fruits[randomIndex]] = (fruitCounter[fruits[randomIndex]] || 0) + 1;
        localStorage.setItem("fruitCounter", JSON.stringify(fruitCounter));
        if (Object.values(fruitCounter).every(val => val >= 2)) {
          document.getElementById("myButton").disabled = true;
        }
      }
    </script>
  </head>
  <body>
     <p>Hallo<br />Klicke auf diesen Button um dein Wort zu erhalten.</p>
    <button id="myButton" onclick="displayFruit()">Display Fruit</button>
    <p id="display"></p>
